<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<div class="container-1">
    <h2>Challenge 1: Your age in days</h2>
    <div class="flex-box-container-1">
    <div> <button class="btn btn-primary">Click Me</button> </div>
    <div>
     <button class="btn btn-danger">Reset</button>
    </div>
    </div>
    <div class="output">
        <h2 id="1" class="result"></h2> 
   </div>
</div>
<div class="container-2">
    <h1>Challenge 2: Cat Generator</h1>
    <button class="btn btn-primary" id="cat-generator">Generate Cat</button>
    <div class="flex-box-container-2">
    </div>
</div>
<div class="container-3">
    <h2>Challenge 3: Rock Paper Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="./rock-clipart-clipart-harvestable-resources-rock.png" height="150" width="150" alt="img" onclick="rpsGame(this)">
        <img id="paper"src="./paper-clip-art-loose_leaf_paper_Vector_Clipart.png" height="150" width="150" alt="img1" onclick="rpsGame(this)">
        <img id="scissors"src="./scissors-clip-art-scissors-purple.png" height="150" width="150" alt="img2" onclick="rpsGame(this)">
    </div>
</div>
<div class="container-4">
    <h1>Challenge 4: Change the Color of All Buttons</h1>
    <div class="flex-box-pick-color">
        <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
            </select>
        </form>
        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
    </div>
</div>


<div class="container-5">
    <h2>Challenge 5: Blackjack</h2>
    <h3><span id="blackjack-result">Let's Play</span></h3>
    
    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h3>You: <span id="your-blackjack-result"> 0</span></h3>
        </div>
        <div id="dealer-box">
            <h3>Dealer: <span id="dealer-blackjack-result"> 0</span></h3>
        </div>
    </div>
    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
        </div>
    </div>
    <div class="flex-blackjack-row-3">
        <div>
            <table>
                <tr>
                    <th>Win</th>
                    <th>Looses</th>
                    <th>Draw</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
    <script src="script.js"></script>
</body>
</html>

<a href="./scissors-clip-art-scissors-purple.png"></a>
